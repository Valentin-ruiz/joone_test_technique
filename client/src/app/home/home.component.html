<div style="padding: 13px;">
  <mat-spinner *ngIf="products.length === 0"></mat-spinner>

  <mat-card *ngFor="let product of products" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{product.title}}</mat-card-title>
      <mat-card-subtitle>{{product.variants[0].price}} â‚¬
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{product.tags}}
      </p>
      <img style="height:100%; width: 200px;" src="{{ product.images[0].src }}" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> Acheter ce produit</button>
    </mat-card-actions>
  </mat-card>
</div>
